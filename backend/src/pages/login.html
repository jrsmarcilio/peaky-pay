<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/login.css">
    <title>Peaky Pay | Login</title>
</head>

<body>
    <form action="/api/sessions" method="post">
        <h1>Login</h1>
        <p>
            <input type="email" name="email" class="user" placeholder="Digite o seu email" required>
        </p>
        <p>
            <input type="password" name="password" class="password" placeholder="Digite a sua senha" required>
        </p>
        <p>
            <button type="submit">Entrar</button>
        </p>
        <div>
            <a href="#">Esqueceu a sua senha?</a> <a href="/api/reg">Crie sua conta</a>
        </div>
    </form>
</body>
</html>
